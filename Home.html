<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Search</title>
    <style>
        /* --- Basic Styles --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* --- Background Styles --- */
        body {
            background-color: #282c34;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease-in-out;
            color: white;
        }

        /* --- Main Container --- */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        /* --- Search Wrapper for positioning --- */
        .search-wrapper {
            position: relative;
            width: 40vw;
            min-width: 250px;
            max-width: 525px;
        }

        /* --- Search Form --- */
        .search-form {
            display: flex;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
        }

        .search-input {
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            outline: none;
            width: 100%;
            background-color: #f1f1f1;
            color: #333;
            border-radius: 50px 0 0 50px;
        }

        .search-button {
            border: none;
            padding: 0 25px;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 0 50px 50px 0;
        }
        .search-button:hover { background-color: #357ae8; }
        
        /* --- Quick Links Section --- */
        .quick-links-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .link-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 32px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            /* Styles for the favicon background image */
            background-position: center;
            background-repeat: no-repeat;
            /* UPDATED: Changed size to fit better inside the circle */
            background-size: 75%;
        }

        .link-circle:hover {
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        /* --- Background Controls --- */
        .background-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        #bg-upload { display: none; }

        .upload-label, #reset-bg {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            border: none;
            backdrop-filter: blur(5px);
        }
        .upload-label:hover, #reset-bg:hover { background-color: white; }
    </style>
</head>
<body>

    <div class="container">
        <div class="search-wrapper">
            <form action="https://www.google.com/search" method="get" class="search-form">
                <input type="text" name="q" class="search-input" placeholder="Search Google..." autofocus autocomplete="off">
                <button type="submit" class="search-button">üîç</button>
            </form>
        </div>
        
        <div id="quick-links-container" class="quick-links-container"></div>
    </div>

    <div class="background-controls">
        <label for="bg-upload" class="upload-label">Change Background</label>
        <input type="file" id="bg-upload" accept="image/*">
        <button id="reset-bg">Reset</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const bgUploadInput = document.getElementById('bg-upload');
            const resetBgButton = document.getElementById('reset-bg');
            const quickLinksContainer = document.getElementById('quick-links-container');
            
            const LINKS_STORAGE_KEY = 'customSearchPageLinks';

            // --- Background Image Logic ---
            const savedBg = localStorage.getItem('customSearchPageBackground');
            if (savedBg) {
                body.style.backgroundImage = `url(${savedBg})`;
            }
            bgUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        body.style.backgroundImage = `url(${e.target.result})`;
                        localStorage.setItem('customSearchPageBackground', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
            resetBgButton.addEventListener('click', () => {
                body.style.backgroundImage = 'none';
                localStorage.removeItem('customSearchPageBackground');
            });

            // --- Quick Links Logic ---
            
            const saveLinks = (links) => {
                localStorage.setItem(LINKS_STORAGE_KEY, JSON.stringify(links));
            };

            const loadLinks = () => {
                const storedLinks = localStorage.getItem(LINKS_STORAGE_KEY);
                if (storedLinks) {
                    return JSON.parse(storedLinks);
                }
                return Array(5).fill({ name: '', url: '' });
            };

            const renderLinks = (links) => {
                quickLinksContainer.innerHTML = '';
                
                links.forEach((link, index) => {
                    const linkElement = document.createElement('a');
                    linkElement.className = 'link-circle';
                    linkElement.title = link.name || 'Right-click to set link';

                    if (link.url) {
                        linkElement.href = link.url;
                        try {
                            const domain = new URL(link.url).hostname;
                            // UPDATED: Using a better logo provider (Clearbit)
                            linkElement.style.backgroundImage = `url(https://logo.clearbit.com/${domain})`;
                        } catch (error) {
                            console.error("Invalid URL provided for link:", link.url);
                            linkElement.textContent = link.name ? link.name.charAt(0).toUpperCase() : '?';
                        }
                    } else {
                        linkElement.textContent = '+';
                    }

                    // Event listener for right-click to edit the link
                    linkElement.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        
                        const newName = prompt('Enter a name for the link (e.g., YouTube):', link.name);
                        if (newName === null) return;

                        let newUrl = prompt('Enter the full URL (e.g., https://www.youtube.com):', link.url);
                        if (newUrl === null) return;
                        
                        if (newUrl && !newUrl.startsWith('http')) {
                            newUrl = 'https://' + newUrl;
                        }
                        
                        const updatedLinks = loadLinks();
                        updatedLinks[index] = { name: newName, url: newUrl };

                        saveLinks(updatedLinks);
                        renderLinks(updatedLinks);
                    });

                    quickLinksContainer.appendChild(linkElement);
                });
            };

            const links = loadLinks();
            renderLinks(links);
        });
    </script>

</body>
</html>
